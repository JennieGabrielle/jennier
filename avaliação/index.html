<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Portal de Serviços Públicos</title>
    </head>
<body>

    <header>
        <h1>Portal de Serviços Públicos</h1>
        <img src="pernambuco.jpg" alt="Brasão oficial do estado.">
        <hr>
    </header>

    <nav>
        <b>Menu</b><br>
        <ul>
            <li><a href="/saude">Saúde Pública</a></li>
            <li>
                <a href="/educacao">Educação</a>
                <ul>
            <li><a href="/educacao/idosos">Educação de Idosos</a></li>
                </ul>
            </li>
            <li><a href="/seguranca">Segurança</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>Cadastro Acesso a Serviços</h2>

            <form action="/cadastro" method="post">
                
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome_completo" required placeholder="Nome completo">
                <br><br>

                <label for="email">E-mail de contato</label>
                <input type="email" id="email" name="email_contato" required placeholder="E-mail de contato">
                <br><br>
                
                <button type="submit">Enviar Cadastro</button>
            </form>
            
            <p>O cadastro é <strong>obrigatório</strong> para usar qualquer serviço do portal.</p>
        </article>

        <figure>
            <img src="fila.png" alt="">
            <figcaption>Atendimento presencial em todo o país</figcaption>
        </figure>

    </main>

    <footer>
        <div>© 2025 Portal de Serviços</div>
    </footer>

</body>
</html>
